<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>★</title>
    <meta name="robots" content="index, follow">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-size: 24px;
            font-family: "Comic Sans MS", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .moving-text {
            position: absolute;
        }

        .special {
            color: #4b70e8;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <p id="entertext">Click to enter...</p>
    </div>
    <script>
        const sound = new Howl({
            src: ['/assets/audio.wav'],
            html5: true,
            loop: true
        });

        const divElements = document.getElementsByTagName('div');
        divElements[0].addEventListener('click', () => {
            if (divElements[0].classList.contains("hidden")) {
                return
            } else{
                sound.play();
                divElements[0].classList.add("hidden");
                setTimeout(() => {
                    divElements[0].style.zIndex = 0; 
                }, 1250)
                
            }                     
        })    
    </script>
    <script>
        let StarsCount = 0;

        function createAndMoveText() {
            const movingText = document.createElement('div');
            movingText.className = 'moving-text';

            if (Math.random() < 0.001 ) {
                movingText.classList.add('special');
            }

            movingText.textContent = '★';
            document.body.appendChild(movingText);

            const points = generateRandomPoints(3);
            animateMovingText(movingText, points, 0);

            setTimeout(() => {
                StarsCount++;
                createAndMoveText();
            }, 1000);
        }

        function animateMovingText(element, points, currentIndex) {
            const currentPoint = points[currentIndex];

            const animation = element.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(${currentPoint.x}px, ${currentPoint.y}px)` }
            ], {
                duration: 2000,
                iterations: 1,
                easing: 'ease-in-out'
            });

            animation.onfinish = () => {
                if (currentIndex < points.length - 1) {
                    animateMovingText(element, points, currentIndex + 1);
                } else {
                    const newPoints = generateRandomPoints(3);
                    animateMovingText(element, newPoints, 0);
                }
            };
        }

        function generateRandomPoints(numPoints) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const points = [];
            for (let i = 0; i < numPoints; i++) {
                const randomX = Math.random() * (centerX * 2) - centerX;
                const randomY = Math.random() * (centerY * 2) - centerY;
                points.push({ x: randomX, y: randomY });
            }

            return points;
        }

        createAndMoveText();
    </script>
</body>
</html>
