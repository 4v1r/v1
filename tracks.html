<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio files</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode #dark-mode-toggle {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>volume warning</h1>
    <ul>
        <li>
            <h2>#1- 入侵森林藍人睡覺時在黎明時潛入和一隻黑刺猬說話請求他的黑暗祝福搜索粉紅色的數字happyy☺</h2>
            <audio controls>
                <source src="assets/tracks/入侵森林藍人睡覺時在黎明時潛入和一隻黑刺猬說話請求他的黑暗祝福搜索粉紅色的數字happyy☺.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <h2>#2- disturbance</h2>
            <audio controls>
                <source src="assets/tracks/disturbance.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ul>

    <button id="dark-mode-toggle">Dark Mode</button>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
