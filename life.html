<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>end my life</title>
    <style>
        .scrolling-text {
            position: absolute;
            top: 10%; /* Position du texte en haut de l'écran */
            left: 0; /* Début du texte sur le côté gauche de l'écran */
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        @keyframes scroll {
            0% { left: 100%; }
            100% { left: -100%; }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">avir is dead xo</div>
    <video controls autoplay>
        <source src="assets/end.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
